[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Frontend-only deployment
# Note: Backend API features will not work on Netlify
# For full-stack deployment, use Railway, Render, or Vercel