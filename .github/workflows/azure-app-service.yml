# Azure App Service deployment workflow
# Deploys both backend (FastAPI) and frontend (React) to Azure

name: Deploy to Azure App Service

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: sturgis-project  # Change to your app name
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # ==================== BUILD FRONTEND ====================
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build frontend
      working-directory: ./frontend
      env:
        VITE_API_URL: /api
      run: npm run build

    # Copy frontend build to backend static folder
    - name: Copy frontend to backend
      run: |
        mkdir -p backend/static
        cp -r frontend/dist/* backend/static/

    # ==================== BUILD BACKEND ====================
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Create startup script for Azure
    - name: Create startup script
      run: |
        cat > backend/startup.sh << 'EOF'
        #!/bin/bash
        cd /home/site/wwwroot
        gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --timeout 120
        EOF
        chmod +x backend/startup.sh

    # Add gunicorn to requirements if not present
    - name: Ensure gunicorn is installed
      run: |
        if ! grep -q "gunicorn" backend/requirements.txt; then
          echo "gunicorn==21.2.0" >> backend/requirements.txt
        fi

    # ==================== DEPLOY TO AZURE ====================
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ./backend

    - name: Configure App Settings
      uses: azure/appservice-settings@v1
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        app-settings-json: |
          [
            {"name": "SCM_DO_BUILD_DURING_DEPLOYMENT", "value": "true"},
            {"name": "WEBSITE_RUN_FROM_PACKAGE", "value": "0"},
            {"name": "PYTHON_VERSION", "value": "3.11"}
          ]

    - name: Azure logout
      run: az logout
